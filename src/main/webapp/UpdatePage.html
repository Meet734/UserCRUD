<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Update Data</h2>
        <form action="UpdateServlet" method="post">
            <label for="oldName">Old Name:</label>
            <input type="text" id="oldName" name="oldName"><br>
            <label for="oldEmail">Old Email:</label>
            <input type="text" id="oldEmail" name="oldEmail"><br>
            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" name="oldPassword"><br>
            <label for="newName">New Name:</label>
            <input type="text" id="newName" name="newName"><br>
            <label for="newEmail">New Email:</label>
            <input type="text" id="newEmail" name="newEmail"><br>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword">
            <input type="submit" value="Update">
        </form>
    </div>

</body>
</html>
